<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget App - Home</title>
    <!--==================== FONT AWESOME ====================-->
    <link rel="stylesheet" href="assets/font-awesome/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine|Inconsolata|Droid+Sans|Sofia&effect=shadow-multiple">
    <script src="https://kit.fontawesome.com/8dc8767706.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <ul class="list">
                <li class="list-item  font-effect-shadow-multiple active"><a href="index.html" id="home" >Home</a></li>
                <li class="list-item font-effect-shadow-multiple"><a href="budgets.html" id="budgets" >Add Budgets</a></li>
            </ul>
        </nav>
        <div class="budget-container">
            <div class="budget-header">
                <hgroup >
                    <h5 class="font-effect-shadow-multiple">Budget App</h5>
                    <h6>create budgets, track your spending, schedule payments and set up alerts</h6>
                </hgroup>

                <div class="budget-result-container">
                    <div class="budget-result">
                        <div>
                            <p>Total Balance</p>
                            <p class="balance">$7000.00</p>
                        </div>
                        <div class="add-icon">
                            <i class="fa-solid fa-dollar-sign"></i>
                            
                        </div>
                    </div>
                    <div class="budget-result">
                        <div>
                            <p>Total Budget</p>
                            <p class="balance">$12000.00</p>
                        </div>
                        <div class="add-icon">
                            <i class="fa-solid fa-hand-holding-dollar"></i>
                        </div>
                    </div>
                    <div class="budget-result">
                        <div>
                            <p>Total Expenses</p>
                            <p class="balance">$5000.00</p>
                        </div>
                        <div class="add-icon">
                            <i class="fa-regular fa-credit-card"></i>
                        </div>
                    </div>
                </div>
                

            </div>
            <div class="budget-body">
                <div class="budget-output-title">
                    <p class="font-effect-shadow-multiple">Your Budgets</p>
                </div>
                <div class="budget-output-list">
                    <div class="output-list-item">
                        <div class="output-list-name">
                            <div>
                                <i class="fa-solid fa-calendar-check fa-2x fa-beat-fade" style="--fa-animation-duration: 5s;"></i>

                            </div>
                            <div>
                                <p class="budget-name">Yesterday</p>
                            </div>
                        </div>
                        <div>
                            <p class="budget-amount">-$1200.00</p>
                        </div>
                        <div>
                            <button><i class="fa-solid fa-pen-to-square"></i></button>
                            <button> <i class="fa-solid fa-trash"></i></button>
                        </div>
                    </div>
                    <div class="output-list-item">
                        <div class="output-list-name">
                            <div>
                                <i class="fa-solid fa-calendar-check fa-2x fa-beat-fade" style="--fa-animation-duration: 5s;"></i>

                            </div>
                            <div>
                                <p class="budget-name">March 12</p>
                            </div>
                        </div>
                        <div>
                            <p class="budget-amount">$40.00</p>
                        </div>
                        <div>
                            <button><i class="fa-solid fa-pen-to-square"></i></button>
                            <button> <i class="fa-solid fa-trash"></i></button>
                        </div>
                    </div>
                    <div class="output-list-item">
                        <div class="output-list-name">
                            <div>
                                <i class="fa-solid fa-calendar-check fa-2x fa-beat-fade" style="--fa-animation-duration: 5s; "></i>

                            </div>
                            <div>
                                <p class="budget-name">March 10</p>
                            </div>
                        </div>
                        <div>
                            <p class="budget-amount">$500.00</p>
                        </div>
                        <div>
                            <button><i class="fa-solid fa-pen-to-square"></i></button>
                            <button> <i class="fa-solid fa-trash"></i></button>
                        </div>
                    </div>
                    
                </div>
            </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
